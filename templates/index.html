<!-- templates/index.html -->
<html>
  <head>
    <title>Sales Prediction for Pharmaceutical Store</title>
    <!-- <link rel="stylesheet" href="../templates/css/style.css" /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      charset="utf-8"
    ></script>

    <!-- <script src="{{ url_for('static',filename='js/main.js') }}"></script> -->
  </head>
  <body>
    <div class="header">
      <h2 class="logo">Thimlich Ohinga Team</h2>
      <input type="checkbox" id="chk" />
      <label for="chk" class="show-menu-btn">
        <i class="fas fa-ellipsis-h"></i>
      </label>

      <ul class="menu">
        <a href="/">Home</a>
        <a href="/predict">Predict</a>
        <a href="/visual">Visualizations</a>
        <a href="/about">About</a>
        <label for="chk" class="hide-menu-btn">
          <i class="fas fa-times"></i>
        </label>
      </ul>
    </div>
    <div class="content">
      <div action="index.html" class="login-form-left">
        <h1>Prediction Results</h1>
      </div>

      <form action="index.html" class="login-form">
        <h1>Prediction of Pharmaceutical Sales upto 6 Weeks a head!</h1>

        <div class="txtb">
          <input type="text" />
          <span data-placeholder="Weekdays"></span>
        </div>
        <div class="txtb">
          <select name="preparam" id="pred">
            <option value="">Select Pred Param</option>
            <option value="Weekdays">Weekdays</option>
            <option value="Weekends">Weekdays</option>
            <option value="Days">Days</option>
            <option value="Month">Months</option>
          </select>
        </div>
        <div class="txtb">
          <input type="text" />
          <span data-placeholder="Days from Now"></span>
        </div>
        <div class="txtb">
          <input type="text" />
          <span data-placeholder="Weekends"></span>
        </div>
        <input type="submit" class="logbtn" value="Predict" />
      </form>
    </div>

    <script type="text/javascript">
      $(".txtb input").on("focus", function () {
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur", function () {
        if ($(this).val() == "") $(this).removeClass("focus");
      });
    </script>
  </body>
</html>
